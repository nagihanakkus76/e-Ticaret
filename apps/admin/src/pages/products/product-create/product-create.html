<app-blank
[pageTitle]= "title()"
[breadcrumbs]="breadcrumbs()"/>

<div class="row">
  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-header">
        <h4>{{title()}}</h4>
      </div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">

          <div class="form-group">
            <label>Kategori</label>
          <flexi-select
            [data]="categories()"
            label="name"
            value="id"
            [(ngModel)]="data().categoryId"
            name="categoryId"
            [required]="true"
            [loading]="categoryLoading()"
            language="tr"
            (ngModelChange)="setCategoryName()"
          ></flexi-select>
          </div>

          <div class="form-group mt-2" >
            <label>Ürün Adı</label>
            <input type="text" class="form-control" [(ngModel)]="data().name" name="name">
          </div>

          <div class="form-group mt-2">
            <label>Ürün Resmi</label>
            <input type="text" class="form-control" [(ngModel)]="data().imageUrl" name="imageUrl">
          </div>

          <div class="form-group mt-2">
            <label>Birim Fiyatı</label>
            <input type="text" class="form-control" [(ngModel)]="data().price" name="price" mask="separator.2"
              thousandSeparator=".">
          </div>

          <div class="form-group mt-2">
            <label>Stok Adedi</label>
            <input type="text" class="form-control" [(ngModel)]="data().stock" name="stock">
          </div>

          <div class="form-group mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">{{btnName()}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
