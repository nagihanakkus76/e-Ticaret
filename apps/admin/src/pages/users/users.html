<app-blank pageTitle="Kullanıcılar" [breadcrumbs]="breadcrumb()" />

<flexi-grid
  [data]="data()"
  [loading]="loading()"
  language="tr"
  [showCaption]="true"
  captionTitle="Kullanıcı Listesi"
  [showExportExcelBtn]="true"
  exportExcelFileName="kullanicilar"
  (onRefresh)="result.reload()">
  <ng-template flexiGridCaptionCommandTemplate>

    <flexi-button routerLink="/users/create" btnIcon="add" btnColor="primary" title="Kullanıcı Ekle" flexiTooltip />

  </ng-template>

  <flexi-grid-column field="firstName" title="Ad" />
  <flexi-grid-column field="lastName" title="Soyad" />
  <flexi-grid-column field="fullName" title="Tam Ad" />
  <flexi-grid-column field="userName" title="Kullanıcı Adı" />
  <flexi-grid-column field="Email" title="Mail Adresi" />
 <flexi-grid-column
   field="isAdmin"
   title="Admin mi?"
   textAlign="center"
   filterType="boolean"
   [booleanData]="['Admin' ,'Admin Değil']">
   <ng-template flexiGridCellTemplate let-item>
   <div class="d-flex justify-content-center">
            <div class="form-check form-switch">
              <input
                (change)="changeIsAdmin(item)"
                class="form-check-input"
                type="checkbox"
                role="switch"
                [id]="item.id"
                [(ngModel)]="item.isAdmin"
                [name]="item.id"
                >
            </div>
          </div>
   </ng-template>
   </flexi-grid-column>

  <ng-template flexiGridColumnCommandTemplate let-item>

    <flexi-button [routerLink]="['/','users', 'edit', item.id]" btnIcon="edit" btnColor="info" title="Güncelle" flexiTooltip />

    <flexi-button (click)="delete(item.id)" btnIcon="delete" btnColor="danger" title="Sil" flexiTooltip />

  </ng-template>

</flexi-grid>
